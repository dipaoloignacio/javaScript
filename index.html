<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <h1>NDP MARKET</h1>
    </header>

    <main id="container">
        <div id="formulario">
            <h1>Agrega tu producto</h1>
            <form action="" id="form">
                <h2 class="align-self-center text-primary ">Tipo</h2>
                <div class="d-flex flex-wrap align-self-center justify-content-around w-50 text-light">
                    <div class="form-check">
                        <label class="form-check-label fs-5" for="flexRadioDefault">
                            Comida
                            <input class="form-check-input " type="radio" name="flexRadioDefault" value="comida" id="comida">
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <label class="form-check-label fs-5" for="flexRadioDefault1">
                            Tecnologia
                            <input class="form-check-input" type="radio" value="tecnologia" name="flexRadioDefault" id="tecnologia">
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <label class="form-check-label fs-5" for="flexRadioDefault1">
                            Inmueble
                            <input class="form-check-input" type="radio" value="inmueble" name="flexRadioDefault" id="inmueble">
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <label class="form-check-label fs-5" for="flexRadioDefault1">
                            Otros (default)
                            <input class="form-check-input" type="radio" value="otros" name="flexRadioDefault" id="otros">
                        </label>
                    </div>
                </div>

                <h3 class="text-primary align-self-center">Marca</h3>
                <div class="input-group align-self-center w-50">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Username"
                        aria-describedby="basic-addon1" required>
                </div>

                <h3 class="text-primary align-self-center">Precio </h3>
                <div class="input-group w-50 align-self-center">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" aria-label="Amount (to the nearest dollar)"
                        required>
                    <span class="input-group-text">.00</span>
                </div>
                
                <h3 class="text-primary align-self-center">Posee envio?</h3>
                <div class="form-check ms-3 align-self-center">
                    <label class="form-check-label text-light fs-5" for="flexRadioDefault1">
                        <input class="form-check-input " type="radio" name="asd" id="envioSi" value="Si">Si
                    </label>
                    <label class="form-check-label text-light fs-5 ms-5" for="flexRadioDefault1">
                        <input class="form-check-input" type="radio" name="asd" id="envioNo" value="No">No (default)
                    </label>
                </div>
                <button type="submit" class="btn btn-primary fs-3 mw-50 align-self-center mb-2">Crear</button>
            </form>
        </div>
        
        <h1>Tus productos</h1>

        <div id="mostrar-productos"></div>

        <h1>Porcentaje de tus productos.</h1>

        <div id="porcentaje-productos">

            <div class="prodStyle">
                <h2>COMIDA</h2>
                <h2 id="prod1"></h2>
            </div>
            <div class="prodStyle">
                <h2>TECNO</h2>
                <h2 id="prod2"></h2>
            </div>
            <div class="prodStyle">
                <h2>INMUEBLES</h2>
                <h2 id="prod3"></h2>
            </div>
            <div class="prodStyle">
                <h2>OTROS</h2>
                <h2 id="prod4"></h2>
            </div>

        </div>

    </main>

    <footer class="footer">
        <p>NDP MARKET BY NACHO...</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
