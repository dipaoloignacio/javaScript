<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <h1 id="title-header">NDP MARKET</h1>
    </header>

    <main id="container">
        <div id="formulario">
            <form action="" id="form">
                <h1 id="title-form">Agrega tus productos</h1>
                <div class="d-flex flex-wrap align-self-center justify-content-around w-50 text-light"
                    style="column-gap: 10px;">
                    <h2 class="align-self-center text-primary ">Tipo:</h2>
                    <div class="form-check align-self-end">
                        <label class="form-check-label fs-5" for="flexRadioDefault">
                            Comida
                            <input class="form-check-input " type="radio" name="flexRadioDefault" value="comida"
                                id="comida">
                        </label>
                    </div>
                    <div class="form-check align-self-end">
                        <label class="form-check-label fs-5 " for="flexRadioDefault1">
                            Tecnologia
                            <input class="form-check-input" type="radio" value="tecnologia" name="flexRadioDefault"
                                id="tecnologia">
                        </label>
                    </div>
                    <div class="form-check align-self-end">
                        <label class="form-check-label fs-5" for="flexRadioDefault1">
                            Inmueble
                            <input class="form-check-input" type="radio" value="inmueble" name="flexRadioDefault"
                                id="inmueble">
                        </label>
                    </div>
                    <div class="form-check align-self-end">
                        <label class="form-check-label fs-5" for="flexRadioDefault1">
                            Otros (default)
                            <input class="form-check-input" type="radio" value="otros" name="flexRadioDefault"
                                id="otros">
                        </label>
                    </div>
                </div>

                <div class="input-group align-self-center w-50">
                    <input type="text" id="nombre" class="form-control ms-3" placeholder="Nombre..."
                        aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group w-50 align-self-center">
                    <span class="input-group-text ms-3">$</span>
                    <input type="number" class="form-control " id="precio" placeholder="Precio..."
                        aria-label="Amount (to the nearest dollar)" required>
                    <span class="input-group-text">.00</span>
                </div>

                <div class=" d-flex form-check ms-3 align-self-center">
                    <h3 class="text-primary">Posee envio?</h3>
                    <label class="form-check-label text-light fs-5 ms-5" for="flexRadioDefault1">
                        <input class="form-check-input " type="radio" name="asd" id="envioSi" value="Si">Si
                    </label>
                    <label class="form-check-label text-light fs-5 ms-5" for="flexRadioDefault1">
                        <input class="form-check-input" type="radio" name="asd" id="envioNo" value="No">No (default)
                    </label>
                </div>
                <button type="submit" class="btn btn-primary fs-3 mw-50 align-self-center mb-2">Agregar</button>
            </form>
        </div>

        <h1>Tus productos</h1>

        <div id="mostrar-productos"></div>

        <h1 id="title-porcentajes">Porcentaje de tus productos.</h1>

        <div id="porcentaje-productos">

            <div class="prodStyle">
                <h2>COMIDA</h2>
                <h2 id="prod1"></h2>
            </div>
            <div class="prodStyle">
                <h2>TECNO</h2>
                <h2 id="prod2"></h2>
            </div>
            <div class="prodStyle">
                <h2>INMUEBLES</h2>
                <h2 id="prod3"></h2>
            </div>
            <div class="prodStyle">
                <h2>OTROS</h2>
                <h2 id="prod4"></h2>
            </div>

        </div>

        <div id="subir"><i class="fa-solid fa-angles-up"></i></div>

    </main>

    <footer class="footer">
        <p>NDP MARKET BY NACHO...</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://tholman.com/elevator.js/elevator.js"></script>
    <script src="https://kit.fontawesome.com/eb64bef45f.js" crossorigin="anonymous"></script>
</body>

</html>
